<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/173c7323c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>My chat</title>
</head>
<body>
    <div id="app">
        <div class="chats" v-if="$store.state.autorization.status">
            <user-comp :user="$store.state.users[$store.state.autorization.userIndex]" :indexUser="$store.state.autorization.userIndex"></user-comp>
            <user-comp :user="$store.state.users[$store.getters.otherUser]" :indexUser="$store.getters.otherUser"></user-comp>
        </div>
        <autorization-comp v-else></autorization-comp>
    </div>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.5.1/dist/vuex.js"></script>
    <script src="js/user-component.js"></script>
    <script src="js/autorization-component.js"></script>
    <script src="js/contacts-component.js"></script>
    <script src="js/history-component.js"></script>
    <script src="js/store.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
